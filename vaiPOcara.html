<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja de Chinelos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      background-color: #e81f0c;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .botao-carrinho {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #e81f0c;
      border: none;
      font-size: 1.5rem;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .botao-carrinho:hover {
      background: #ffe5e3;
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .produto {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .produto img {
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 15px;
      object-fit: contain;
    }

    .produto h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #444;
    }

    .preco {
      font-weight: bold;
      color: #e81f0c;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .botao-comprar {
      background-color: #e81f0c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .botao-comprar:hover {
      background-color: #e55a4e;
    }

    /* Carrinho */
    .carrinho {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      padding-bottom: 70px; /* espaço para o botão checkout */
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .carrinho.aberto {
      right: 0;
    }

    .carrinho h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #e81f0c;
    }

    .carrinho ul {
      list-style: none;
      max-height: 70vh;
      overflow-y: auto;
      padding: 0;
    }

    .carrinho li {
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }

    .fechar-carrinho {
      background-color: #e81f0c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* Botão Checkout */
    #btn-checkout {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #e81f0c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    #btn-checkout:hover {
      background-color: #e55a4e;
    }

    footer {
      background-color: #333;
      color: #ddd;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Loja 4 Chinelos</h1>
    <button class="botao-carrinho" onclick="abrirCarrinho()">¢</button>
  </header>

  <main>
    <section class="produtos">
      <!-- Produto 1 -->
      <div class="produto">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRVCggPP8McfV7mMMzQOJ6HcbL6RSTlLrMHA&s" alt="Chinelo azul" />
        <h3>Chinelo Sanduiche Confortável</h3>
        <p class="preco">€ 5,99</p>
        <button class="botao-comprar" onclick="adicionarAoCarrinho('Chinelo Sanduiche Confortável', 5.99)">Comprar</button>
      </div>

      <!-- Produto 2 -->
      <div class="produto">
        <img src="https://www.gadoo.com.br/wp-content/uploads/2015/05/12117.jpg" alt="Chinelo preto" />
        <h3>Chinelo Nicolas Cage Casual</h3>
        <p class="preco">€ 5,99</p>
        <button class="botao-comprar" onclick="adicionarAoCarrinho('Chinelo Nicolas Cage Casual', 5.99)">Comprar</button>
      </div>

      <!-- Produto 3 -->
      <div class="produto">
        <img src="https://www.gadoo.com.br/wp-content/uploads/2015/05/7101.jpg" alt="Chinelo vermelho" />
        <h3>Chinelo Teclado Estiloso</h3>
        <p class="preco">€ 5,99</p>
        <button class="botao-comprar" onclick="adicionarAoCarrinho('Chinelo Teclado Estiloso', 5.99)">Comprar</button>
      </div>

      <!-- Produto 4 -->
      <div class="produto">
        <img src="https://www.gadoo.com.br/wp-content/uploads/2015/05/5109.jpg" alt="Chinelo verde" />
        <h3>Chinelo Verde Natural</h3>
        <p class="preco">€ 5,99</p>
        <button class="botao-comprar" onclick="adicionarAoCarrinho('Chinelo Verde Natural', 5.99)">Comprar</button>
      </div>
    </section>
  </main>

  <div class="carrinho" id="carrinho">
    <button class="fechar-carrinho" onclick="fecharCarrinho()">Fechar</button>
    <h2>¢ Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <p id="total-carrinho" style="margin-top: 15px; font-weight: bold;"></p>
    <button id="btn-checkout">Checkout</button>
  </div>

  <footer>
    &copy; 2025 Loja de Chinelos. Todos os direitos reservados. SHREK FOR PRESIDENT
  </footer>

<script>
  const carrinho = [];
  const listaCarrinho = document.getElementById('lista-carrinho');
  const carrinhoContainer = document.getElementById('carrinho');

  // Adiciona item ao carrinho
  function adicionarAoCarrinho(nome, preco) {
    carrinho.push({ nome, preco });
    alert(`${nome} foi adicionado ao carrinho!`);
    atualizarCarrinho();
    abrirCarrinho();
  }

  // Atualiza a lista do carrinho
  function atualizarCarrinho() {
    listaCarrinho.innerHTML = '';
    let total = 0;
  
    carrinho.forEach((item, index) => {
      total += item.preco;
  
      const li = document.createElement('li');
      li.innerHTML = `
        ${item.nome} - €${item.preco.toFixed(2)}
        <button onclick="removerDoCarrinho(${index})" style="
          margin-left: 10px;
          background-color: #e81f0c;
          color: white;
          border: none;
          padding: 3px 6px;
          border-radius: 3px;
          cursor: pointer;
        ">Remover</button>
      `;
      listaCarrinho.appendChild(li);
    });
  
    // Atualiza o total
    document.getElementById('total-carrinho').textContent = `Total: €${total.toFixed(2)}`;
  }
  
  // Remove item pelo índice
  function removerDoCarrinho(index) {
    if (index >= 0 && index < carrinho.length) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }
  }

  // Mostra o painel do carrinho
  function abrirCarrinho() {
    carrinhoContainer.classList.add('aberto');
  }

  // Fecha o painel do carrinho
  function fecharCarrinho() {
    carrinhoContainer.classList.remove('aberto');
  }

  // Evento para o botão Checkout
  document.getElementById('btn-checkout').addEventListener('click', function() {
    if (carrinho.length === 0) {
      alert('Seu carrinho está vazio!');
    } else {
      alert('Obrigado pela sua compra! Vamos processar o pagamento...');
      // Aqui você pode implementar a lógica real de checkout
    }
  });
</script>

</body>
</html>
